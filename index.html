<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Website Konversi Suhu</h1>
    </header>

    <main>
        <h4>Masukkan suhu derajat Celsius(&deg;C)</h4>
        <!-- Section Celsius -->
        <section class="celcius-container">
            <header>
                <h3>Celsius(&deg;C)</h3>
            </header>

            <section>
                <textarea></textarea>
            </section>
                
            <section>
                <button class="button green-color">Konversi</button>
                <button class="button red-color">Reset</button>
                <button class="button blue-color">Reverse</button>
            </section>

        </section>

        <section class="result-container">
             <!-- Section Fahrenheit -->
            <section>
                <header>
                    <h3>Fahrenheit(&deg;F)</h3>
                </header>

                <section>
                    <textarea></textarea>
                </section>
            </section>

             <!-- Section Cara Kalkulasi -->
            <section>
                <header>
                    <h3>Cara Kalkulasi</h3>
                </header>

                <section>
                    <textarea></textarea>            
                </section>
            </section>
        </section>
        <hr/>    

        <!-- Section Cara Konversi -->
        <section>
            <header>
                <h3>Cara Konversi dari Celsius (&deg;C) ke Fahrenheit(&deg;F)</h3>
            </header>
           
            <p>Suhu <span class="subject-info">S</span> dalam derajat Fahrenheit (&deg;F) sama dengan suhu <span class="subject-info">S</span> dalam derajat Celsius(&deg;C)
            </p>

            <p>
                <span class="subject-info">S</span>(&deg;F)</sub> = (<span class="subject-info">S</span><sub>(&deg;C))</sub> x 9/5 + 32
            </p>
            
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
